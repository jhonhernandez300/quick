<br><br>
<div *ngFor="let i of items">   
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{i['title']}}</mat-card-title>
      <mat-card-subtitle>{{i['releaseDate']  | date:'shortDate'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{imageRoute}} >
    <mat-card-content>
      <p>
        {{i['description']}}
      </p>
      <div>
        Rating: {{i['rating']}}      
        Duration: {{i['duration']}}
        Genre: {{i['genre']}}
    </div>
    </mat-card-content>
    <mat-card-actions>       
      <button mat-button [disabled]="!active" (click)="saveWatchlist()">Add to Watchlist</button>
      <button mat-button (click)="getWatchlist()">Get Watchlist</button>
    </mat-card-actions>
  </mat-card>
</div>

<div>
    <h2>Comments:</h2>
    <ul *ngFor="let comment of comments">
        <li>{{comment['content']}}</li>
    </ul> 
</div>

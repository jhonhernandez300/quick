<h2>Movies</h2>
<br> 
<br><br>   
<div *ngIf="items">    
    <table class="table" >        
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Title</th>                                                          
                <th scope="col">Genre</th>        
                <th scope="col">Release Date</th>      
                <th scope="col"></th>
                <!-- <th scope="col"></th>         -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">                    
                <td>
                    <a [routerLink]="['/detailsMovie', item.movieId]">
                        <img src={{item.imageRoute}} width="35px" height="35px"/>                           
                    </a>   
                </td>

                <td>{{item.title}}</td>                                                                        
                <td>{{item.genre}}</td>                
                <td>{{item.releaseDate | date:'shortDate'}}</td>       
                
                <!-- <td>
                    <button type="button" class="btn btn-primary">
                        <a [routerLink]="['/updateMovie', item.idMovie]">Edit</a>
                    </button>
                </td>                -->
            </tr>
        </tbody>
    </table>
    <br><br>       
</div>

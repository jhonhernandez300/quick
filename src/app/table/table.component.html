<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
    
    <ng-container matColumnDef="imageRoute">
        <th mat-header-cell *matHeaderCellDef>
            Image
        </th>
        <td mat-cell *matCellDef="let element">        
            <a [routerLink]="['/details', element.movieId]">                        
                <img src={{element.imageRoute}} width="35px" height="35px"/> 
            </a>                 
        </td>
    </ng-container>  
    
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> 
            Title 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef> genre </th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by releaseDate">
             Release Date 
        </th>      
      <td mat-cell *matCellDef="let element"> {{element.releaseDate | date:'shortDate'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
